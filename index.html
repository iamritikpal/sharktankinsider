<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharktankinsider - Discover Shark Tank Products & Success Stories</title>
    <meta name="description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs. Read inspiring success stories, get exclusive deals, and support innovative Indian startups." />
    <meta name="author" content="SharkTankInsider" />
    <meta name="keywords" content="shark tank india, affiliate products, entrepreneur stories, indian startups, exclusive deals, business success" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sharktankinsider.shop/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SharkTankInsider - Discover Shark Tank Products & Success Stories" />
    <meta property="og:description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs. Read inspiring success stories and get exclusive deals." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sharktankinsider.shop/" />
    <meta property="og:image" content="https://sharktankinsider.shop/og-image.jpg" />
    <meta property="og:site_name" content="SharkTankInsider" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SharkTankInsider - Discover Shark Tank Products & Success Stories" />
    <meta name="twitter:description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs." />
    <meta name="twitter:image" content="https://sharktankinsider.shop/twitter-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sharktankinsider",
      "url": "https://sharktankinsider.shop",
      "description": "Discover curated affiliate products from Shark Tank India entrepreneurs",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sharktankinsider.shop/products?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
